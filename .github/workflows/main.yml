name: CI - Test, Build, Cypress & Push

on:
  push:
    branches: ["main", "qa"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/cotystrumia/tp_final_is3-back
  IMAGE_FRONT: ghcr.io/cotystrumia/tp_final_is3-front

jobs:

  # ----------------------------------------------------
  # CHECK
  # ----------------------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  # ----------------------------------------------------
  # TEST BACKEND
  # ----------------------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run backend tests
        working-directory: ./ventas-app
        run: go test ./... -v

  # ----------------------------------------------------
  # BUILD BACKEND
  # ----------------------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------------------
  # BUILD FRONTEND
  # ----------------------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run build
        working-directory: ./ventas-frontend

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

  # ----------------------------------------------------
  # TEST FRONTEND
  # ----------------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run test:ci
        working-directory: ./ventas-frontend
 

  # ----------------------------------------------------
  # CYPRESS E2E TESTS
  # ----------------------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      #############################
      #  BACKEND BINARY
      #############################
      - uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      #############################
      #  FRONTEND DIST
      #############################
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      #############################
      #  INSTALL MYSQL CLIENT
      #############################
      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      #############################
      #  SEED DATABASE
      #############################
      - name: Wait for MySQL and seed database
        run: |
          echo "Waiting for MySQL..."
          for i in $(seq 1 40); do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            sleep 2
          done
          echo "Importing seed SQL..."
          mysql -h127.0.0.1 -uroot -prootpass ventas < db/ventas-app.sql || true


      #############################
      #  START BACKEND (CON ENV!)
      #############################
      - name: Start Backend with ENV vars
        run: |
          chmod +x backend-app
          echo "=== Starting backend with ENV ==="
          DB_HOST=127.0.0.1 \
          DB_PORT=3306 \
          DB_USER=root \
          DB_PASS=rootpass \
          DB_NAME=ventas \
          DB_SSL_MODE=disable \
          nohup ./backend-app > backend.log 2>&1 &
          sleep 6
          echo "=== Backend LOGS ==="
          tail -n 80 backend.log || true

      #############################
      #  START FRONTEND PREVIEW
      #############################
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - name: Start Vite Preview
        run: |
          nohup npx vite preview --port 5174 --host 0.0.0.0 > frontend.log 2>&1 &
          sleep 5
          tail -n 80 frontend.log || true

      #############################
      #  WAIT FOR BOTH SERVICES
      #############################
      - name: Wait for backend and frontend
        run: |
          echo "Waiting for backend and frontend..."
          npx wait-on http://localhost:8080/productos http://localhost:5174 --timeout 180000

      #############################
      #  CYPRESS
      #############################
      - name: Run Cypress
        working-directory: ./ventas-frontend
        run: npm run cypress:ci

      - name: Upload logs on fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            backend.log
            frontend.log


  # ----------------------------------------------------
  # BUILD & PUSH IMAGES (UNA SOLA VEZ)
  # ----------------------------------------------------
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: [e2e_tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # ---- BACKEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-app
          file: ./ventas-app/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-back:release 

      # ---- FRONTEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-frontend
          file: ./ventas-frontend/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-front:release

  # ----------------------------------------------------
  # DEPLOY QA (AUTOM√ÅTICO)
  # ----------------------------------------------------
  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'
    environment:
      name: qa
    steps:
      - name: Deploy Backend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_QA_HOOK }}"

      - name: Deploy Frontend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_QA_HOOK }}"

  # ----------------------------------------------------
  # APROBACI√ìN MANUAL PARA PROD
  # ----------------------------------------------------
  approve_prod:
    name: Approve production deployment
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tp8-front-prod-tn48.onrender.com
      # üëÜ ACA GitHub te pedir√° la aprobaci√≥n manual
    steps:
      - name: Waiting for manual approval...
        run: echo "Approved!"


  # ----------------------------------------------------
  # DEPLOY PROD (DESPU√âS DE APROBACI√ìN)
  # ----------------------------------------------------
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: approve_prod
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Backend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_PROD_HOOK }}"
      - name: Deploy Frontend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_PROD_HOOK }}"