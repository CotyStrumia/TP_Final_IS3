name: CI Pipeline
on:
  push:
    branches: ["main"]

jobs:

  # ------------------------------
  # TEST BACK
  # ------------------------------
  test-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go test ./...
        working-directory: ventas-app

  # ------------------------------
  # TEST FRONT
  # ------------------------------
  test-front:
    runs-on: ubuntu-latest
    needs: test-back
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: ventas-frontend
      - run: npm test -- --watchAll=false
        working-directory: ventas-frontend

  # ------------------------------
  # E2E CYPRESS TESTS
  # ------------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-back, test-front]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # Backend build
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go build -o backend-app ./cmd/main.go
        working-directory: ventas-app

      # Create .env for CI
      - name: Create .env files
        run: |
          echo "DB_HOST=127.0.0.1" > .env.qa
          echo "DB_PORT=3306" >> .env.qa
          echo "DB_USER=root" >> .env.qa
          echo "DB_PASS=rootpass" >> .env.qa
          echo "DB_NAME=ventas" >> .env.qa
          echo "DB_SSL_MODE=disable" >> .env.qa
          cp .env.qa .env.prod

      # Run backend
      - run: |
          chmod +x ventas-app/backend-app
          nohup ./ventas-app/backend-app > backend.log 2>&1 &
          sleep 3

      # Frontend
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
        working-directory: ventas-frontend
      - run: |
          nohup npm run preview -- --port 5174 > frontend.log 2>&1 &
          sleep 3
        working-directory: ventas-frontend

      # Wait for servers
      - run: |
          npx wait-on http://localhost:5174 http://localhost:8080/productos --timeout 90000

      # Cypress
      - run: npm run cypress:ci
        working-directory: ventas-frontend

      # Upload logs on failure
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ci-logs
          path: |
            backend.log
            ventas-frontend/frontend.log

  # ------------------------------
  # BUILD & PUSH PROD IMAGES
  # ------------------------------
  build-push-prod:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # ⬇⬇⬇ IMPORTANTE: repos lowercase
      - uses: docker/build-push-action@v5
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-back:prod
            ghcr.io/cotystrumia/tp_final_is3/ventas-back:${{ github.sha }}

      - uses: docker/build-push-action@v5
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-front:prod
            ghcr.io/cotystrumia/tp_final_is3/ventas-front:${{ github.sha }}

  # ------------------------------
  # DEPLOY PROD
  # ------------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-push-prod
    steps:
      - run: curl -X POST ${{ secrets.RENDER_HOOK_PROD_BACK }}
      - run: curl -X POST ${{ secrets.RENDER_HOOK_PROD_FRONT }}

  # ------------------------------
  # BUILD & PUSH QA
  # ------------------------------
  build-push-qa:
    runs-on: ubuntu-latest
    needs: deploy-prod

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - uses: docker/build-push-action@v5
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-back:qa

      - uses: docker/build-push-action@v5
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-front:qa

  # ------------------------------
  # DEPLOY QA
  # ------------------------------
  deploy-qa:
    runs-on: ubuntu-latest
    needs: build-push-qa
    steps:
      - run: curl -X POST ${{ secrets.RENDER_HOOK_QA_BACK }}
      - run: curl -X POST ${{ secrets.RENDER_HOOK_QA_FRONT }}
